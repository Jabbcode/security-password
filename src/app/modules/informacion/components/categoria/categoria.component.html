<div class="container mx-auto ">
    <div class="flex flex-wrap">
        <div class="w-full mb-4">
            <h3 class="text-xl mb-2 pl-4 font-bold flex justify-between">
                <a class="stretched-link" href="#" [title]="datos.categoria">
                    <fa-icon class="text-green-500 cursor-pointer" [icon]="faAt"></fa-icon> {{ datos.categoria }}
                </a>
                <button class="pr-4">
                    <fa-icon class="text-green-500 cursor-pointer" [icon]="faPlusCircle"></fa-icon>
                </button>
            </h3>
            <div id="cl" class="overflow-auto h-80">
                <app-tarjeta-categoria *ngFor="let item of datos.data" icono="" [informacion]="item"></app-tarjeta-categoria>
            </div>
        </div>
    </div>
</div>
